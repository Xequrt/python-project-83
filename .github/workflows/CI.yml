name: CI-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  CI:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
       
      - name: Setup Python
        uses: actions/setup-python@v5.1.0
        with: 
          python-version: '3.11'
        
      - name: Poetry install
        run: |
         pip install poetry
         make install
         
      - name: Install lint
        run: poetry add --group dev flake8

      - name: Launch lint
        run: |
          make lint
