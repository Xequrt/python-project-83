{% extends "base.html" %}

{% block title %}Детали URL{% endblock %}

{% block content %}
<h1>Сайт: {{ url.name }}</h1>

<div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="url">
        <tbody>
            <tr>
                <td>ID</td>
                <td>{{ url.id }}</td>
            </tr>
            <tr>
                <td>Имя</td>
                <td><a href="{{ url.name }}">{{ url.name }}</a></td>
            </tr>
            <tr>
                <td>Дата создания</td>
                <td>{{ url.created_at }}</td>
            </tr>
        </tbody>
    </table>
</div>

<a href="{{ url_for('urls') }}" class="btn btn-secondary">Назад к списку</a>
{% endblock %}
