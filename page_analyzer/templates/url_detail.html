{% extends "base.html" %}

{% block title %}Детали URL{% endblock %}

{% block content %}
<h2>Детали URL</h2>
<p><strong>ID:</strong> {{ url[0] }}</p>
<p><strong>URL:</strong> {{ url[1] }}</p>
<p><strong>Дата создания:</strong> {{ url[2] }}</p>
<a href="{{ url_for('urls') }}" class="btn btn-secondary">Назад к списку</a>
{% endblock %}
