{% extends "base.html" %}

{% block title %}Список URL{% endblock %}

{% block content %}
<h1>Список URL</h1>
        <table class="table" data-test="urls">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Дата создания</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                    <tr>
                        <td>{{ url.id }}</td>
                        <td><a href="{{ url_for('url_detail', url_id=url.id) }}">{{ url.name }}</a></td>
                        <td>{{ url.created_at }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
<a href="{{ url_for('index') }}" class="btn btn-primary">Назад</a>
{% endblock %}
