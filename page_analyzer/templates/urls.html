{% extends "base.html" %}

{% block title %}Список URL{% endblock %}

{% block content %}
<h1>Сайты</h1>
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                    <tr>
                        <td>{{ url.id }}</td>
                        <td>{{ url.name }}</td>
                        <td>{{ url.created_at }}</td>
                        <td>{{ url.status_code }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
<a href="{{ url_for('index') }}" class="btn btn-primary">Назад</a>
{% endblock %}
